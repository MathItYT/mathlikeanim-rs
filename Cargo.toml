[package]
name = "mathlikeanim-rs"
version = "0.9.1"
edition = "2021"
readme = "README.md"
description = "A Rust library for creating mathematical animations"
license = "MIT"
repository = "https://github.com/MathItYT/mathlikeanim-rs"
exclude = [
    "/target",
    "*.svg",
    "*.mp4",
    "*.tex",
    "*.log",
    "*.aux",
    "*.dvi",
    "node_modules",
    "pkg",
    "package-lock.json",
    "package.json",
    "webpack.config.js",
    "app.yaml",
    ".gcloudignore",
]
keywords = ["animation", "graphics", "easing", "transitions", "WebAssembly"]
categories = ["mathematics", "graphics", "wasm"]

[dependencies]
js-sys = "0.3.69"
lightningcss = "1.0.0-alpha.58"
svg = "0.17.0"
wasm-bindgen = "0.2.92"
web-sys = { version="0.3.69", features=[
    'CanvasRenderingContext2d',
    'Document',
    'Element',
    'HtmlCanvasElement',
    'Window',
    'ImageData',
    'HtmlImageElement',
    'CanvasPattern',
    'CanvasGradient',
    'HtmlDivElement'
], optional=true }
wasm-bindgen-futures = "0.4.42"
contour-isobands = "0.4.3"
regex = "1.10.5"

[features]
default = ["browser", "node"]
browser = ["dep:web-sys"]
node = []

[lib]
name = "mathlikeanim_rs"
crate-type = ["cdylib", "rlib"]
